            <div class="col-12">
                <form class="my-form my-form-drt">
                    <div class="row">
                        <div class="col-6">
                            <div class="my-ctl-group">
                                <label>Statement #1</label>
                                <textarea rows="4" cols="40">Enter statement #1 or List I</textarea>
                            </div>
                            <div class="my-ctl-group">
                                <label>List I</label>
                            </div>
                            <div class="my-ctl-group">
                                <label>A</label> 
                                <input placeholder="Enter answer statement" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>B</label> 
                                <input placeholder="Enter answer statement" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>C</label>  
                                <input placeholder="Enter answer statement" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>D</label>
                                <input placeholder="Enter answer statement" type="text" required>
                            </div>

                        </div>
                        <div class="col-6">
                            <div class="my-ctl-group">
                                <label>Statement #1</label>
                                <textarea rows="4" cols="40">Enter statement #2 or List II</textarea>
                            </div>
                            <div class="my-ctl-group">
                                <label>List I</label>
                            </div>
                            <div class="my-ctl-group">
                                <label>1</label> 
                                <input placeholder="Enter answer statement" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>2</label> 
                                <input placeholder="Enter answer statement" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>3</label> 
                                <input placeholder="Enter answer statement" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>4</label>  
                                <input placeholder="Enter answer statement" type="text" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="my-ctl-group">
                                <label>Enter answers below</label>
                            </div>
                            <div class="my-ctl-group">
                                <label>A</label>
                                <input type="checkbox" name="phone-r" id="p-id">  
                                <input placeholder="A-4, A-1, A-3, A-2" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>B</label>
                                <input type="checkbox" name="phone-r" id="p-id">  
                                <input placeholder="A-4, A-2, A-3, A-1" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>C</label>
                                <input type="checkbox" name="phone-r" id="p-id">  
                                <input placeholder="A-2, A-1, A-3, A-4" type="text" required>
                            </div>
                            <div class="my-ctl-group">
                                <label>D</label>
                                <input type="checkbox" name="phone-r" id="p-id">  
                                <input placeholder="A-1, A-2, A-3, A-2" type="text" required>
                            </div>
                            </div>                          
                        </div>

                                <div class="col-12">
